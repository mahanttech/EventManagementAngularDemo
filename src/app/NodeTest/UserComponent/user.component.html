<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

  <!-- HEADER -->
  <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
    <div  fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
      <div fxFlex="50" fxLayoutAlign="start center">
          <h2>User List</h2>
      </div>
      </div>
      <div fxFlex="50" style="padding-right: 10px;" fxLayoutAlign="end center">
        <button  mat-raised-button matTooltip="Add Group"  color="primary" class="submit-button ml-16" aria-label="Back" (click)="toggle()" >
           Create New User
        </button>
      </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">
    <div fxFlexOrder="1" *ngIf="IsUserForm">
      <div fxLayout="column" >

        <form  fxLayout="column" class="mat-white-bg mat-elevation-z4 p-24  mb-24" fxLayoutAlign="start" 
         fxFlex="1 0 auto" name="form" [formGroup]="userForm" novalidate>
         
    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutGap="100px grid">
      <mat-form-field fxFlex="50">
        <input matInput formControlName="userName" [(ngModel)]="UserNameModel" placeholder="Enter userName" required>
        <mat-error *ngIf="userFormErrors.userName.required">
          UserName is required!  
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="50">
        <input matInput type="password" placeholder="Password" #password formControlName="password" [(ngModel)]="passwordModel" required>
        <mat-error *ngIf="userFormErrors.password.required">
            Password is required
        </mat-error>
    </mat-form-field>
    
      <mat-form-field fxFlex="50">
        <mat-select placeholder="Role Selection" formControlName="role" [(ngModel)]="roleModel" required>
          <mat-option *ngFor="let role of userRole" [value]="role" >
            {{role}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="userFormErrors.role.required"> Role is required!</mat-error>
      </mat-form-field>

  </div>


    <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">

          <button mat-raised-button color="accent" (click)="InsertUpdateUser()" class="submit-button" aria-label="Submit">
                  Create User
           </button>
        
          <button mat-raised-button color="primary" (click)="Clear()" class="submit-button ml-16"  aria-label="Cancel">
                   Cancel
          </button>
    </div>
    
</form>
      </div>
  </div>
  <div fxFlexOrder="2">
    <div class="example-container mat-elevation-z8">

       <mat-table [dataSource]="dataSource" #table [class.isMobile]="isMobile" matSort>

          
                  <ng-container matColumnDef="UserName">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
                      <mat-cell  *matCellDef="let row">
                            <span class="mobile-label">User Name</span>
                          {{row.username}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="Role">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <span class="mobile-label">Role</span>
                          {{row.role}} 

                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="Action">
                        <mat-header-cell *matHeaderCellDef>Action </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <span class="mobile-label">Action</span>
                          <button mat-raised-button color="warn" (click)="EditUser(row)" aria-label="Deleteathlete">
                            <mat-icon>edit</mat-icon>
                        </button>
                        </mat-cell>
                  </ng-container>  
                    

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
        </mat-table>
      <mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
    </div>
  </div>


  </div>
  <!-- / CONTENT -->

</div>
